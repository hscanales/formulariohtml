<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario HTML || VisualLatam tech</title>
</head>
<body>
        <form action="index.html" method="GET">
        <fieldset>
            <legend>Registro</legend>
            <fieldset>
                <legend>Personal</legend>
                
                    <label for="name">Name<spam style="color:red">*</spam>: </label>
                    <input id="name" name="name" type="text" placeholder="Joey" required>
                    
                    <label for="lastname">Lastame<spam style="color:red">*</spam>: </label>
                    <input id="lastname" name="lastname" type="text" placeholder="Triviani" required>
                    
                    <label for="animal">Favorite Animal<spam style="color:red">*</spam>: </label>
                    <input id="animal" name="animal" type="text" placeholder="Unicorn" required>
                   
                    <label for="date">Date of Birth <spam style="color:red">*</spam></label>
                    <input id="date" name="date" type="date" required>
                   

            </fieldset>
            <fieldset>
                <legend> Account</legend>
                    <label for="email">Email <spam style="color:red">*</spam></label>
                    <input type="email" name="email" id="email" required>

                    <label for="password">Password <spam style="color:red">*</spam></label>
                    <input type="password" name="password" id="password" required pattern=".{5,10}" title="5 to 10 characters">
                    
                    <label for="vpassword">Verify Password <spam style="color:red">*</spam></label>
                    <input type="password" name="vpassword" id="vpassword" required pattern=".{5,10}" title="Verify password">

            </fieldset>
            <fieldset>
                <legend>Contact</legend>
                <label for="address">Address: </label>
                <input type="text" name="address" id="address" >

                <label for="city">City: </label>
                <input type="text" name="city" id="city" >

                <label for="country">Country: </label>
                <input type="text" name="country" id="country" >

                <label for="tel">Telephone <spam style="color:red">*</spam> : </label>
                <input type="tel" name="tel"    id="tel" required>
            </fieldset>
            <input type="submit" value="Send">
            <p style="color:red; font-size: 12px ">* <em style=" font-size: 12px">required field</em></spam>
        </fieldset>
    </form>
</body>
</html>
